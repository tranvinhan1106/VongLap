<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng của 30 số tự nhiên đầu tiên chia hết cho 7 </title>
</head>
<body>
    <script>
    let count = 0;
    let sum = 0;
    for (let i = 1; count <= 30; i++) {
        if (i % 7 == 0) {
            sum = sum + i;
            count++;
            document.write(i+"<br/>")
        }
    }document.write("Tổng của 30 số tự nhiên đầu tiên chia hết cho 7 là : " + sum);
    </script>
</body>
</html>
