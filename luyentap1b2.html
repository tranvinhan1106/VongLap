<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Nhiệt Độ </title>
</head>
<body>
    <script>
    let n = +prompt("Nhập nhiệt độ hiện tại :");
    while (n > 100){
        n = +prompt("Yêu cầu giảm nhiệt độ :");
    }
    while (n < 20){
        n = +prompt("Yêu cầu tăng nhiệt độ :");
    }
    </script>

</body>
</html>
